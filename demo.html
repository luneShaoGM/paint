<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰‹åŠ¿é­”æ³•ç”»æ¿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .brush-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .brush-btn:hover, .brush-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        #mainCanvas {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            cursor: crosshair;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .gesture-hint {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s ease;
        }
        
        .color-option:hover {
            transform: scale(1.2);
        }
        
        .color-option.active {
            border-color: white;
            transform: scale(1.2);
        }
        
        .stats {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ æ‰‹åŠ¿é­”æ³•ç”»æ¿</h1>
        
        <div class="control-panel">
            <button class="brush-btn active" data-brush="particle">âœ¨ ç²’å­ç¬”åˆ·</button>
            <button class="brush-btn" data-brush="neon">ğŸŒˆ éœ“è™¹ç¬”åˆ·</button>
            <button class="brush-btn" data-brush="water">ğŸ’§ æ°´å¢¨ç¬”åˆ·</button>
            <button class="brush-btn" data-brush="star">â­ æ˜Ÿç©ºç¬”åˆ·</button>
            
            <div class="color-picker">
                <div class="color-option active" style="background: #ff6b6b;" data-color="#ff6b6b"></div>
                <div class="color-option" style="background: #4ecdc4;" data-color="#4ecdc4"></div>
                <div class="color-option" style="background: #45b7d1;" data-color="#45b7d1"></div>
                <div class="color-option" style="background: #96ceb4;" data-color="#96ceb4"></div>
                <div class="color-option" style="background: #feca57;" data-color="#feca57"></div>
                <div class="color-option" style="background: #ff9ff3;" data-color="#ff9ff3"></div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="mainCanvas" width="800" height="500"></canvas>
        </div>
        
        <div class="gesture-hint">
            ğŸ’¡ æ‰‹åŠ¿æç¤ºï¼šæ¡æ‹³æ¸…ç©ºç”»å¸ƒ | æ‰‹æŒæš‚åœ/ç»§ç»­ | æ¯”è€¶åˆ‡æ¢ç¬”åˆ·
        </div>
        
        <div class="stats">
            ç²’å­æ•°é‡: <span id="particleCount">0</span> | 
            ç¬”åˆ·å¤§å°: <span id="brushSize">5</span>
        </div>
    </div>

    <script>
        class MagicCanvas {
            constructor() {
                this.canvas = document.getElementById('mainCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.isDrawing = false;
                this.lastX = 0;
                this.lastY = 0;
                this.currentBrush = 'particle';
                this.currentColor = '#ff6b6b';
                this.brushSize = 5;
                this.gestureMode = 'draw'; // draw, erase, pause
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.setupBrushButtons();
                this.setupColorPicker();
                this.animate();
            }
            
            setupEventListeners() {
                // é¼ æ ‡/è§¦æ‘¸äº‹ä»¶
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.draw(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseout', () => this.stopDrawing());
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.startDrawing(e.touches[0]);
                });
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.draw(e.touches[0]);
                });
                this.canvas.addEventListener('touchend', () => this.stopDrawing());
                
                // é”®ç›˜äº‹ä»¶æ¨¡æ‹Ÿæ‰‹åŠ¿ï¼ˆå®é™…é¡¹ç›®ä¸­ä¼šç”¨æ‘„åƒå¤´æ‰‹åŠ¿è¯†åˆ«ï¼‰
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case ' ': // ç©ºæ ¼é”®æ¨¡æ‹Ÿæ‰‹æŒæš‚åœ
                            this.togglePause();
                            break;
                        case 'c': // Cé”®æ¨¡æ‹Ÿæ¡æ‹³æ¸…ç©º
                            this.clearCanvas();
                            break;
                        case 'b': // Bé”®æ¨¡æ‹Ÿæ¯”è€¶åˆ‡æ¢ç¬”åˆ·
                            this.cycleBrush();
                            break;
                    }
                });
            }
            
            setupBrushButtons() {
                document.querySelectorAll('.brush-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.brush-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentBrush = btn.dataset.brush;
                    });
                });
            }
            
            setupColorPicker() {
                document.querySelectorAll('.color-option').forEach(color => {
                    color.addEventListener('click', () => {
                        document.querySelectorAll('.color-option').forEach(c => c.classList.remove('active'));
                        color.classList.add('active');
                        this.currentColor = color.dataset.color;
                    });
                });
            }
            
            startDrawing(e) {
                if (this.gestureMode === 'pause') return;
                
                this.isDrawing = true;
                const rect = this.canvas.getBoundingClientRect();
                this.lastX = e.clientX - rect.left;
                this.lastY = e.clientY - rect.top;
            }
            
            draw(e) {
                if (!this.isDrawing || this.gestureMode === 'pause') return;
                
                const rect = this.canvas.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;
                
                // æ ¹æ®ç¬”åˆ·ç±»å‹åˆ›å»ºä¸åŒæ•ˆæœ
                switch(this.currentBrush) {
                    case 'particle':
                        this.createParticleTrail(currentX, currentY);
                        break;
                    case 'neon':
                        this.createNeonTrail(currentX, currentY);
                        break;
                    case 'water':
                        this.createWaterTrail(currentX, currentY);
                        break;
                    case 'star':
                        this.createStarTrail(currentX, currentY);
                        break;
                }
                
                this.lastX = currentX;
                this.lastY = currentY;
            }
            
            stopDrawing() {
                this.isDrawing = false;
            }
            
            createParticleTrail(x, y) {
                const particleCount = 5 + Math.floor(Math.random() * 10);
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: x + (Math.random() - 0.5) * 20,
                        y: y + (Math.random() - 0.5) * 20,
                        size: Math.random() * 4 + 1,
                        speedX: (Math.random() - 0.5) * 4,
                        speedY: (Math.random() - 0.5) * 4,
                        color: this.currentColor,
                        life: 1,
                        decay: 0.02 + Math.random() * 0.02
                    });
                }
            }
            
            createNeonTrail(x, y) {
                this.ctx.strokeStyle = this.currentColor;
                this.ctx.lineWidth = this.brushSize;
                this.ctx.lineJoin = 'round';
                this.ctx.lineCap = 'round';
                
                // éœ“è™¹å‘å…‰æ•ˆæœ
                this.ctx.shadowBlur = 15;
                this.ctx.shadowColor = this.currentColor;
                
                this.ctx.beginPath();
                this.ctx.moveTo(this.lastX, this.lastY);
                this.ctx.lineTo(x, y);
                this.ctx.stroke();
                
                this.ctx.shadowBlur = 0;
            }
            
            createWaterTrail(x, y) {
                this.ctx.strokeStyle = this.currentColor;
                this.ctx.lineWidth = this.brushSize;
                this.ctx.globalAlpha = 0.7;
                
                this.ctx.beginPath();
                this.ctx.moveTo(this.lastX, this.lastY);
                this.ctx.lineTo(x, y);
                this.ctx.stroke();
                
                // åˆ›å»ºæ°´å¢¨æ‰©æ•£ç²’å­
                for (let i = 0; i < 3; i++) {
                    this.particles.push({
                        x: x + (Math.random() - 0.5) * 30,
                        y: y + (Math.random() - 0.5) * 30,
                        size: Math.random() * 8 + 2,
                        speedX: (Math.random() - 0.5) * 1,
                        speedY: (Math.random() - 0.5) * 1,
                        color: this.currentColor,
                        life: 1,
                        decay: 0.01,
                        type: 'water'
                    });
                }
                
                this.ctx.globalAlpha = 1;
            }
            
            createStarTrail(x, y) {
                // åˆ›å»ºæ˜Ÿæ˜Ÿç²’å­
                this.particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 1,
                    speedX: 0,
                    speedY: 0,
                    color: '#ffffff',
                    life: 1,
                    decay: 0.005,
                    type: 'star',
                    twinkle: Math.random() * Math.PI * 2
                });
                
                // è¿æ¥æ˜Ÿæ˜Ÿï¼ˆç®€åŒ–ç‰ˆçš„æ˜Ÿåº§æ•ˆæœï¼‰
                if (this.particles.length > 1) {
                    const lastStar = this.particles[this.particles.length - 2];
                    if (lastStar && lastStar.type === 'star') {
                        this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                        this.ctx.lineWidth = 1;
                        this.ctx.beginPath();
                        this.ctx.moveTo(lastStar.x, lastStar.y);
                        this.ctx.lineTo(x, y);
                        this.ctx.stroke();
                    }
                }
            }
            
            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life -= p.decay;
                    
                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                        continue;
                    }
                    
                    // ç»˜åˆ¶ç²’å­
                    this.ctx.globalAlpha = p.life;
                    
                    if (p.type === 'star') {
                        // æ˜Ÿæ˜Ÿé—ªçƒæ•ˆæœ
                        p.twinkle += 0.1;
                        const scale = 0.5 + Math.sin(p.twinkle) * 0.5;
                        this.ctx.fillStyle = p.color;
                        this.drawStar(p.x, p.y, p.size * scale, p.size * 0.5 * scale, 5);
                    } else {
                        this.ctx.fillStyle = p.color;
                        this.ctx.beginPath();
                        this.ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                }
                this.ctx.globalAlpha = 1;
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                document.getElementById('particleCount').textContent = this.particles.length;
            }
            
            drawStar(cx, cy, outerRadius, innerRadius, points) {
                this.ctx.beginPath();
                for (let i = 0; i < points * 2; i++) {
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const angle = (i * Math.PI) / points - Math.PI / 2;
                    const x = cx + radius * Math.cos(angle);
                    const y = cy + radius * Math.sin(angle);
                    
                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                }
                this.ctx.closePath();
                this.ctx.fill();
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // åŠé€æ˜èƒŒæ™¯åˆ›é€ æ‹–å°¾æ•ˆæœ
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.updateParticles();
            }
            
            // æ‰‹åŠ¿åŠŸèƒ½æ¨¡æ‹Ÿ
            togglePause() {
                this.gestureMode = this.gestureMode === 'pause' ? 'draw' : 'pause';
                this.showGestureFeedback(this.gestureMode === 'pause' ? 'â¸ï¸ ç»˜ç”»å·²æš‚åœ' : 'â–¶ï¸ ç»˜ç”»ç»§ç»­');
            }
            
            clearCanvas() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.particles = [];
                this.showGestureFeedback('ğŸ‘Š ç”»å¸ƒå·²æ¸…ç©º');
            }
            
            cycleBrush() {
                const brushes = ['particle', 'neon', 'water', 'star'];
                const currentIndex = brushes.indexOf(this.currentBrush);
                this.currentBrush = brushes[(currentIndex + 1) % brushes.length];
                
                // æ›´æ–°UI
                document.querySelectorAll('.brush-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-brush="${this.currentBrush}"]`).classList.add('active');
                
                this.showGestureFeedback(`âœŒï¸ åˆ‡æ¢åˆ°${this.getBrushName(this.currentBrush)}`);
            }
            
            getBrushName(brushType) {
                const names = {
                    'particle': 'ç²’å­ç¬”åˆ·',
                    'neon': 'éœ“è™¹ç¬”åˆ·', 
                    'water': 'æ°´å¢¨ç¬”åˆ·',
                    'star': 'æ˜Ÿç©ºç¬”åˆ·'
                };
                return names[brushType];
            }
            
            showGestureFeedback(message) {
                // åˆ›å»ºä¸´æ—¶æç¤º
                const feedback = document.createElement('div');
                feedback.textContent = message;
                feedback.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 15px 30px;
                    border-radius: 25px;
                    font-size: 18px;
                    z-index: 1000;
                    animation: fadeOut 2s forwards;
                `;
                
                document.body.appendChild(feedback);
                
                setTimeout(() => {
                    document.body.removeChild(feedback);
                }, 2000);
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {
            new MagicCanvas();
        });
        
        // æ·»åŠ CSSåŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; }
                70% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
