<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手部追踪画图应用</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        #videoContainer {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            transform: scaleX(-1);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brush-size {
            display: flex;
            gap: 8px;
        }

        .brush-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            border-radius: 50%;
            background: transparent;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .brush-btn.active {
            background: #fff;
            color: #000;
        }

        .brush-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #clearBtn {
            background: #ff4444;
            border: 2px solid #ff4444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #clearBtn:hover {
            background: #ff6666;
            border-color: #ff6666;
        }

        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 10;
        }

        .landmark {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            z-index: 5;
            transform: scaleX(-1);
        }

        .landmark.index {
            background: #ff0000;
        }

        .landmark.middle {
            background: #00ff00;
        }

        .landmark.ring {
            background: #0000ff;
        }

        .landmark.pinky {
            background: #ffff00;
        }

        .landmark.thumb {
            background: #ff00ff;
        }

        @media (orientation: portrait) and (max-aspect-ratio: 9/16) {
            #controls {
                bottom: 10px;
                padding: 10px 15px;
                gap: 10px;
            }
            
            .brush-btn {
                width: 35px;
                height: 35px;
                font-size: 12px;
            }
            
            #clearBtn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="videoContainer">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div id="status">正在初始化摄像头...</div>
        
        <div id="controls">
            <div class="control-group">
                <span style="color: #fff; font-size: 14px;">画笔粗细:</span>
                <div class="brush-size">
                    <button class="brush-btn active" data-size="3">细</button>
                    <button class="brush-btn" data-size="8">中</button>
                    <button class="brush-btn" data-size="15">粗</button>
                </div>
            </div>
            <button id="clearBtn">清除画布</button>
        </div>
    </div>

    <script type="module">
        class HandDrawingApp {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.status = document.getElementById('status');
                this.clearBtn = document.getElementById('clearBtn');
                
                this.isDrawing = false;
                this.lastX = 0;
                this.lastY = 0;
                this.brushSize = 3;
                this.landmarks = [];
                
                this.initCamera();
                this.initControls();
                this.setupHands();
            }

            async initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        }
                    });
                    
                    this.video.srcObject = stream;
                    this.video.addEventListener('loadedmetadata', () => {
                        this.resizeCanvas();
                        this.status.textContent = '摄像头已启动，请伸出手开始画图';
                    });
                } catch (error) {
                    this.status.textContent = '无法访问摄像头: ' + error.message;
                    console.error('Camera error:', error);
                }
            }

            resizeCanvas() {
                const rect = this.video.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
            }

            initControls() {
                // 画笔粗细控制
                document.querySelectorAll('.brush-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.brush-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.brushSize = parseInt(btn.dataset.size);
                    });
                });

                // 清除画布
                this.clearBtn.addEventListener('click', () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                });

                // 窗口大小改变时重新调整画布
                window.addEventListener('resize', () => {
                    setTimeout(() => this.resizeCanvas(), 100);
                });
            }

            setupHands() {
                const hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults((results) => {
                    this.processHandResults(results);
                });

                const camera = new Camera(this.video, {
                    onFrame: async () => {
                        await hands.send({ image: this.video });
                    },
                    width: 1280,
                    height: 720
                });

                camera.start();
            }

            processHandResults(results) {
                // 清除之前的标记点
                this.clearLandmarks();
                
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const landmarks = results.multiHandLandmarks[0];
                    this.landmarks = landmarks;
                    this.drawLandmarks(landmarks);
                    this.handleDrawing(landmarks);
                }
            }

            clearLandmarks() {
                // 清除标记点
                const existingLandmarks = document.querySelectorAll('.landmark');
                existingLandmarks.forEach(landmark => landmark.remove());
            }

            drawLandmarks(landmarks) {
                const rect = this.video.getBoundingClientRect();
                
                landmarks.forEach((landmark, index) => {
                    const x = landmark.x * rect.width;
                    const y = landmark.y * rect.height;
                    
                    const landmarkElement = document.createElement('div');
                    landmarkElement.className = 'landmark';
                    
                    // 根据手指类型设置颜色
                    if (index >= 4 && index <= 8) landmarkElement.classList.add('thumb');
                    else if (index >= 9 && index <= 12) landmarkElement.classList.add('index');
                    else if (index >= 13 && index <= 16) landmarkElement.classList.add('middle');
                    else if (index >= 17 && index <= 20) landmarkElement.classList.add('ring');
                    else if (index >= 21 && index <= 24) landmarkElement.classList.add('pinky');
                    
                    landmarkElement.style.left = x + 'px';
                    landmarkElement.style.top = y + 'px';
                    
                    document.body.appendChild(landmarkElement);
                });
            }

            handleDrawing(landmarks) {
                // 使用食指指尖进行画图
                const indexFingerTip = landmarks[8];
                const indexFingerPip = landmarks[6];
                
                // 计算食指是否伸直（用于判断是否在画图）
                const fingerExtended = indexFingerTip.y < indexFingerPip.y;
                
                if (fingerExtended) {
                    const rect = this.video.getBoundingClientRect();
                    const x = indexFingerTip.x * rect.width;
                    const y = indexFingerTip.y * rect.height;
                    
                    if (this.isDrawing) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(this.lastX, this.lastY);
                        this.ctx.lineTo(x, y);
                        this.ctx.lineWidth = this.brushSize;
                        this.ctx.strokeStyle = '#ffffff';
                        this.ctx.stroke();
                    }
                    
                    this.lastX = x;
                    this.lastY = y;
                    this.isDrawing = true;
                } else {
                    this.isDrawing = false;
                }
            }
        }

        // 启动应用
        document.addEventListener('DOMContentLoaded', () => {
            new HandDrawingApp();
        });
    </script>
</body>
</html>
