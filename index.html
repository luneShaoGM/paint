<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手部追踪画图应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
        }

        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #video {
            width: 640px;
            height: 480px;
            object-fit: cover;
            display: block;
        }

        .canvas-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #canvas {
            background: white;
            border: 2px solid #333;
            cursor: crosshair;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 200px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: bold;
            color: #333;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-btn:hover {
            transform: scale(1.1);
            border-color: #333;
        }

        .color-btn.active {
            border-color: #333;
            border-width: 3px;
        }

        .brush-size {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brush-size input {
            flex: 1;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            background: #667eea;
            color: white;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn.danger {
            background: #e74c3c;
        }

        .btn.danger:hover {
            background: #c0392b;
        }

        .status {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .gesture-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .gesture-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            background: #f0f0f0;
        }

        .gesture-status.drawing {
            background: #2ecc71;
            color: white;
        }

        .gesture-status.erasing {
            background: #e74c3c;
            color: white;
        }

        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .controls {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay muted></video>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>画笔颜色</label>
                <div class="color-palette">
                    <div class="color-btn active" data-color="#000000" style="background: #000000;"></div>
                    <div class="color-btn" data-color="#ff0000" style="background: #ff0000;"></div>
                    <div class="color-btn" data-color="#00ff00" style="background: #00ff00;"></div>
                    <div class="color-btn" data-color="#0000ff" style="background: #0000ff;"></div>
                    <div class="color-btn" data-color="#ffff00" style="background: #ffff00;"></div>
                    <div class="color-btn" data-color="#ff00ff" style="background: #ff00ff;"></div>
                    <div class="color-btn" data-color="#00ffff" style="background: #00ffff;"></div>
                    <div class="color-btn" data-color="#ffa500" style="background: #ffa500;"></div>
                </div>
            </div>
            
            <div class="control-group">
                <label>画笔大小</label>
                <div class="brush-size">
                    <input type="range" id="brushSize" min="1" max="20" value="5">
                    <span id="brushSizeValue">5</span>
                </div>
            </div>
            
            <div class="control-group">
                <label>操作</label>
                <div class="action-buttons">
                    <button class="btn" id="clearBtn">清除画布</button>
                    <button class="btn" id="saveBtn">保存图片</button>
                    <button class="btn danger" id="toggleCamera">关闭摄像头</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="status">
        <div class="gesture-info">
            <span>手势状态:</span>
            <span class="gesture-status" id="gestureStatus">等待手势...</span>
        </div>
        <div>使用食指画图，握拳擦除，张开手掌停止</div>
    </div>

    <!-- MediaPipe 手部追踪库 -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    
    <script>
        // 全局变量
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let hands = null;
        let camera = null;
        let isDrawing = false;
        let isErasing = false;
        let currentColor = '#000000';
        let currentBrushSize = 5;
        let lastX = 0;
        let lastY = 0;

        // 初始化应用
        async function init() {
            try {
                // 获取摄像头权限
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;

                // 初始化 MediaPipe Hands
                hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onResults);

                // 初始化摄像头
                camera = new Camera(video, {
                    onFrame: async () => {
                        await hands.send({ image: video });
                    },
                    width: 640,
                    height: 480
                });
                camera.start();

                setupEventListeners();
                updateStatus('摄像头已启动，请将手放在摄像头前');

            } catch (error) {
                console.error('初始化失败:', error);
                updateStatus('无法访问摄像头，请检查权限设置');
            }
        }

        // 处理手部追踪结果
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const gesture = detectGesture(landmarks);
                handleGesture(gesture, landmarks);
            } else {
                updateGestureStatus('等待手势...');
            }
        }

        // 检测手势
        function detectGesture(landmarks) {
            const thumb = landmarks[4];
            const index = landmarks[8];
            const middle = landmarks[12];
            const ring = landmarks[16];
            const pinky = landmarks[20];
            const wrist = landmarks[0];

            // 计算手指是否伸直
            const fingers = [
                index.y < landmarks[6].y,  // 食指
                middle.y < landmarks[10].y, // 中指
                ring.y < landmarks[14].y,   // 无名指
                pinky.y < landmarks[18].y   // 小指
            ];

            const extendedFingers = fingers.filter(f => f).length;

            // 检测握拳（所有手指弯曲）
            if (extendedFingers === 0) {
                return 'fist';
            }
            // 检测食指伸直（只有食指伸直）
            else if (fingers[0] && extendedFingers === 1) {
                return 'point';
            }
            // 检测手掌张开（所有手指伸直）
            else if (extendedFingers === 4) {
                return 'open';
            }

            return 'unknown';
        }

        // 处理手势
        function handleGesture(gesture, landmarks) {
            const index = landmarks[8];
            const x = (1 - index.x) * canvas.width;
            const y = index.y * canvas.height;

            switch (gesture) {
                case 'point':
                    if (!isDrawing) {
                        startDrawing(x, y);
                    } else {
                        continueDrawing(x, y);
                    }
                    updateGestureStatus('画图中...', 'drawing');
                    break;
                case 'fist':
                    if (!isErasing) {
                        startErasing(x, y);
                    } else {
                        continueErasing(x, y);
                    }
                    updateGestureStatus('擦除中...', 'erasing');
                    break;
                case 'open':
                    stopDrawing();
                    stopErasing();
                    updateGestureStatus('停止操作', '');
                    break;
                default:
                    updateGestureStatus('未知手势', '');
                    break;
            }
        }

        // 开始画图
        function startDrawing(x, y) {
            isDrawing = true;
            isErasing = false;
            lastX = x;
            lastY = y;
        }

        // 继续画图
        function continueDrawing(x, y) {
            if (isDrawing) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentBrushSize;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                lastX = x;
                lastY = y;
            }
        }

        // 停止画图
        function stopDrawing() {
            isDrawing = false;
        }

        // 开始擦除
        function startErasing(x, y) {
            isErasing = true;
            isDrawing = false;
            lastX = x;
            lastY = y;
        }

        // 继续擦除
        function continueErasing(x, y) {
            if (isErasing) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = currentBrushSize * 2;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                lastX = x;
                lastY = y;
            }
        }

        // 停止擦除
        function stopErasing() {
            isErasing = false;
        }

        // 更新手势状态显示
        function updateGestureStatus(text, className = '') {
            const status = document.getElementById('gestureStatus');
            status.textContent = text;
            status.className = 'gesture-status ' + className;
        }

        // 更新状态信息
        function updateStatus(message) {
            console.log(message);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 颜色选择
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentColor = btn.dataset.color;
                });
            });

            // 画笔大小
            const brushSizeSlider = document.getElementById('brushSize');
            const brushSizeValue = document.getElementById('brushSizeValue');
            
            brushSizeSlider.addEventListener('input', (e) => {
                currentBrushSize = parseInt(e.target.value);
                brushSizeValue.textContent = currentBrushSize;
            });

            // 清除画布
            document.getElementById('clearBtn').addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });

            // 保存图片
            document.getElementById('saveBtn').addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'hand-drawing-' + Date.now() + '.png';
                link.href = canvas.toDataURL();
                link.click();
            });

            // 切换摄像头
            document.getElementById('toggleCamera').addEventListener('click', () => {
                if (camera) {
                    camera.stop();
                    video.srcObject = null;
                    updateStatus('摄像头已关闭');
                } else {
                    init();
                }
            });
        }

        // 启动应用
        init();
    </script>
</body>
</html>
